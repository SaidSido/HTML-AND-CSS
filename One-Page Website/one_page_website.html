<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Said Sido - Student Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
    }

    nav {
      background-color: #1e293b;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
    }

    nav a:hover {
      color: #38bdf8;
    }

    section {
      padding: 4em 2em;
      max-width: 1000px;
      margin: auto;
    }

    header h1 {
      font-size: 3em;
      color: #38bdf8;
    }

    .images img {
      max-width: 100%;
      height: auto;
      margin: 1em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    form {
      background: #1e293b;
      padding: 2em;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2563eb;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    footer {
      background-color: #1e293b;
      text-align: center;
      padding: 2em;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <header>
      <h1>Hello, I'm Said Sido</h1>
      <p>Welcome to my personal website! I'm a student with a passion for tech, design, and creative learning. This is a quick look into what I love and what I do!</p>
    </header>
  </section>

  <!-- Gallery / Image Section -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <div class="images">
      <img src="https://cdn.pixabay.com/photo/2024/07/14/13/45/ai-generated-8894579_1280.jpg" alt="Project 1">
      <img src="https://cdn.pixabay.com/photo/2024/07/14/13/45/ai-generated-8894579_1280.jpg" alt="Project 2">
      <img src="https://cdn.pixabay.com/photo/2024/07/14/13/45/ai-generated-8894579_1280.jpg" alt="Project 3">
    </div>
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>My Favorite Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/-T5I__Jdl3w?si=N4WKBiT1y0OoazOp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Said Sido. All rights reserved.</p>
  </footer>

</body>
</html>
